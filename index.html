<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronaX — Timestamp MVP</title>

    <!-- Ethers.js -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0d1b2a, #1a1a2e);
            color: #e0e0e0;
            padding: 20px;
            text-align: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #00d4ff;
            text-shadow: 0 0 10px #007bff;
        }
        .card {
            background: #1e3a5f;
            padding: 25px;
            margin: 20px auto;
            width: 90%;
            max-width: 500px;
            border-radius: 15px;
            border: 2px solid #007bff;
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 123, 255, 0.5);
        }
        h3 {
            color: #00d4ff;
            margin-bottom: 15px;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: #fff;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        input, textarea {
            width: 90%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #007bff;
            background: #0d1b2a;
            color: #e0e0e0;
            margin-top: 10px;
            font-size: 14px;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 5px #00d4ff;
        }
        .hashBox {
            margin-top: 15px;
            word-wrap: break-word;
            font-size: 14px;
            background: #0d1b2a;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #007bff;
            min-height: 40px;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
    </style>
</head>
<body>

    <h1>ChronaX — Timestamp MVP</h1>

    <button id="connectBtn">Connect Metamask</button>

    <div class="card">
        <h3>1. Generate Hash</h3>
        <input type="file" id="fileInput" accept=".txt,.pdf,.jpg,.png,.docx">
        <button id="hashBtn">Generate Hash</button>
        <div id="generatedHash" class="hashBox">Generated hash will appear here</div>
    </div>

    <div class="card">
        <h3>2. Register Single Hash On-Chain</h3>
        <button id="registerBtn">Register Hash</button>
    </div>

    <div class="card">
        <h3>3. Batch Register Hashes On-Chain</h3>
        <textarea id="batchInput" placeholder="Enter multiple hashes, separated by commas (e.g., 0x123...,0x456...)"></textarea>
        <button id="batchRegisterBtn">Batch Register</button>
    </div>

    <div class="card">
        <h3>4. Transfer Ownership</h3>
        <input type="text" id="transferHashInput" placeholder="Enter hash to transfer">
        <input type="text" id="transferAddressInput" placeholder="Enter new owner address">
        <button id="transferBtn">Transfer Ownership</button>
    </div>

    <div class="card">
        <h3>5. Verify Hash</h3>
        <input type="text" id="verifyInput" placeholder="Enter hash to verify">
        <button id="verifyBtn">Verify Hash</button>
        <div id="verifyResult" class="hashBox">Verification result will appear here</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
